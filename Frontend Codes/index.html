<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSwap â€” Welcome</title>

    <!-- Google Fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" 
        rel="stylesheet"
    />

    <style>
        :root {
            --bg-1: #071026;
            --bg-2: #0b2545;
            --accent-1: #7c5cff;
            --accent-2: #00d4ff;
            --glass: rgba(255, 255, 255, 0.04);
            --muted: rgba(255, 255, 255, 0.78);
        }

        /* Base Reset */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
            color: #eaf2ff;
            position: relative;
        }

        /* Floating Background Effects */
        body::before,
        body::after {
            content: "";
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4;
        }

        body::before {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(124, 92, 255, 0.5), transparent);
            top: -200px;
            left: -200px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
            bottom: -150px;
            right: -150px;
        }

        /* Additional Shapes */
        .shape-1,
        .shape-2 {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.3), transparent);
            top: 10%;
            right: 5%;
        }

        .shape-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 128, 0.3), transparent);
            bottom: 20%;
            left: 10%;
        }

        /* Welcome Container */
        .container {
            position: relative;
            text-align: center;
            padding: 50px 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.01)
            );
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 80px rgba(2, 6, 23, 0.6);
            z-index: 1;
        }

        /* Headings & Text */
        h1 {
            font-size: 38px;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(124, 92, 255, 0.5);
        }

        p {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 30px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: 700;
            margin: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(124, 92, 255, 0.4);
        }

        .btn-get {
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            color: #061226;
        }

        .btn-option {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Hidden Options */
        .options {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="shape-1"></div>
    <div class="shape-2"></div>

    <div class="container">

        <h1>Welcome to SkillSwap</h1>
        <p>Exchange skills, build AI-suggested roadmaps, and connect with mentors.</p>

        <button id="btn-get-started" class="btn btn-get">Get Started</button>

        <div id="options" class="options">
            <a href="login.html" class="btn btn-option">Login</a>
            <a href="signup.html" class="btn btn-option">Sign Up</a>
        </div>

    </div>

    <script>
        /**
         * Handles user interaction for displaying login/signup buttons.
         * @function initialize_welcome_screen
         * @description Displays the options list when "Get Started" is clicked.
         */
        const initialize_welcome_screen = () => {
            const btnGetStarted = document.getElementById("btn-get-started");
            const optionsDiv = document.getElementById("options");

            btnGetStarted.addEventListener("click", () => {
                btnGetStarted.style.display = "none";
                optionsDiv.style.display = "block";
            });
        };

        initialize_welcome_screen();
    </script>

</body>

</html>
